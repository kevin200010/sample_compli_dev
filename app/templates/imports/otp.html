<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="otpModalLabel">Verify OTP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="otpForm">
                    <div class="mb-3">
                        <!-- Little box to enter OTP that you will get -->
                        <label for="otp" class="form-label">Enter OTP:</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- Button to Verify The OTP -->
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                        <button type="button" id="sendEmailButton" class="btn btn-secondary">Resend Verification Email
                        </button>
                    </div>
                    <p class="mt-3">Time left: <span id="timer"></span> seconds</p>
                </form>
            </div>
        </div>
    </div>
</div>
